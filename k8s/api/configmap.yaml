apiVersion: v1
kind: ConfigMap
metadata:
  name: api-config
data:
  DB_HOST: postgres
  DB_PORT: "5432"
  DB_NAME: sensors # Dados de exemplo, não use em produção.
  DB_USER: sensors # Dados de exemplo, não use em produção.
  DB_PASSWORD: sensors # Dados de exemplo, não use em produção.
  IS_RUNNING_IN_DOCKER: "true"
  RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672