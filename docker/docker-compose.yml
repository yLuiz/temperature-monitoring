version: "3.9"

# Docker Compose file for SYOS infrastructure (DEV environment)

services:
  rabbitmq-syos:
    image: rabbitmq:3-management
    container_name: rabbitmq-syos
    ports:
      - "5672:5672"     # AMQP
      - "15672:15672"   # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - syos-network

  postgres-syos:
    image: postgres:16
    container_name: postgres-syos
    ports:
      - "5432:5432"
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - syos-network

volumes:
  rabbitmq_data:
  postgres_data:

networks:
  syos-network:
    driver: bridge
